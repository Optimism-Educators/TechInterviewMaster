<svg width="1280" height="720" viewBox="0 0 1280 720"
     xmlns="http://www.w3.org/2000/svg">
     <style>
    .arrow {
      fill: none;
      stroke: #9B8EF6;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .arrow-dot {
      fill: #9B8EF6;
    }

    .text-small {
      fill: #9B8EF6;
      font-size: 24px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .text-large {
      fill: #FF5C8D;
      font-size: 80px;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .text-sub {
      fill: #9B8EF6;
      font-size: 40px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* Arrow animations */
    .arrow-left {
      animation: moveLeft 2s infinite alternate ease-in-out;
    }

    .arrow-up {
      animation: moveUp 2s infinite alternate ease-in-out;
    }

    .arrow-right {
      animation: moveRight 2s infinite alternate ease-in-out;
    }

    @keyframes moveLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-10px); }
    }

    @keyframes moveUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @keyframes moveRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(10px); }
    }
     </style>

     <!-- Left Arrow -->
     <g class="arrow-left">
          <path class="arrow" d="M 200 50 Q 100 100 80 200" />
          <circle class="arrow-dot" cx="80" cy="200" r="4"/>
     </g>
     <text x="40" y="230" class="text-small">This is how I look</text>

     <!-- Up Arrow -->
     <g class="arrow-up">
          <path class="arrow" d="M 640 180 Q 640 100 620 50" />
          <circle class="arrow-dot" cx="640" cy="180" r="4"/>
     </g>
     <text x="580" y="210" class="text-small">I'm from here</text>

     <!-- Right Arrow -->
     <g class="arrow-right">
          <path class="arrow" d="M 1080 200 Q 1200 150 1220 50" />
          <circle class="arrow-dot" cx="1080" cy="200" r="4"/>
     </g>
     <text x="1080" y="240" class="text-small">There's my goal</text>

     <!-- Main Text -->
     <text x="300" y="500" class="text-large">Hello! I make fun stuff</text>
     <text x="400" y="570" class="text-sub">Will you help me continue doing it?</text>
</svg>
