name: Code

on:
  schedule:
    - cron: "0 */2 * * *"   # Every 2 hours
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: 🦑 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 🦑 Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: 🐙Code
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: code.svg
          token: ${{ secrets.GH_METRICS_TOKEN }}
          base: ""
          output_action: gist
          committer_gist: ${{ secrets.WORKFLOW_GIST }}
          plugin_code: yes
          plugin_code_lines: 12
          plugin_code_visibility: public
          plugin_code_languages: python

      - name: 🦑 Commit & Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_METRICS_TOKEN }}
          branch: metrics-update
          title: "chore: update all metrics SVGs"
          body: "Auto-generated metrics via lowlighter/metrics"
