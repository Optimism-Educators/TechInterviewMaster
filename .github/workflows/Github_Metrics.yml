# .github/workflows/metrics.yml
name: Github_Metrics

on:
  schedule:
    - cron: "0 1 * * *"   # 6:30 AM IST
    - cron: "0 9 * * *"   # 2:30 PM IST
    - cron: "0 17 * * *"  # 10:30 PM IST
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: ü¶ë Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üß∞ Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: üìÅ Create SVG directory
        run: mkdir -p SVG

      - name: üß† Followup
        uses: lowlighter/metrics@latest
        with:
          filename: SVG/followup.svg
          token: ${{ secrets.GH_METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_sections: repositories, user
          plugin_followup_indepth: yes
          plugin_followup_archived: no

      - name: üèÜ Achievements
        uses: lowlighter/metrics@latest
        with:
          filename: SVG/achievements.svg
          token: ${{ secrets.GH_METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_fortune: yes

      - name: ü§ù Sponsors
        uses: lowlighter/metrics@latest
        with:
          filename: SVG/sponsors.svg
          token: ${{ secrets.GH_METRICS_TOKEN }}
          base: ""
          plugin_sponsors: yes
          plugin_sponsors_past: yes
          plugin_sponsorships: yes
          plugin_sponsorships_sections: amount
          config_timezone: Asia/Kolkata

      - name: üß™ Languages
        uses: lowlighter/metrics@latest
        with:
          filename: SVG/languages.svg
          token: ${{ secrets.GH_METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, vue, scala, c, c++, ejs
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 6
          plugin_topics: yes
          plugin_topics_limit: 10
          plugin_topics_mode: icons
          config_timezone: Asia/Kolkata

      - name: üí¨ Discussions
        uses: lowlighter/metrics@latest
        with:
          filename: SVG/discussions.svg
          token: ${{ secrets.GH_METRICS_TOKEN }}
          base: ""
          plugin_discussions: yes
          plugin_discussions_categories_limit: 12
          plugin_discussions_categories: yes
          config_timezone: Asia/Kolkata

      - name: üí¨ Reactions
        uses: lowlighter/metrics@latest
        with:
          filename: SVG/reactions.svg
          token: ${{ secrets.GH_METRICS_TOKEN }}
          base: ""
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_details: percentage

      - name: üìà Lines of Code Changed
        uses: lowlighter/metrics@latest
        with:
          filename: SVG/lines.svg
          token: ${{ secrets.GH_METRICS_TOKEN }}
          base: ""
          plugin_lines: yes
          plugin_lines_sections: base, repositories
          plugin_lines_skipped: testing, The-Futurists_Manthan_Frontend
          plugin_lines_repositories_limit: 50
          config_timezone: Asia/Kolkata

      - name: üß† LeetCode
        uses: lowlighter/metrics@latest
        with:
          filename: SVG/leetcode.svg
          token: ${{ secrets.GH_METRICS_TOKEN }}
          base: ""
          plugin_leetcode: yes
          plugin_leetcode_user: antim_pal
          plugin_leetcode_sections: solved, skills, recent
          config_timezone: Asia/Kolkata

      - name: ü§ù Contribution
        uses: lowlighter/metrics@latest
        with:
          filename: SVG/contribution.svg
          token: ${{ secrets.GH_METRICS_TOKEN }}
          base: ""
          template: repository
          repo: TechInterviewMaster
          plugin_contributors: yes
          plugin_contributors_contributions: yes
          config_timezone: Asia/Kolkata

      - name: üßë‚Äçüíª Code
        uses: lowlighter/metrics@latest
        with:
          filename: SVG/code.svg
          token: ${{ secrets.GH_METRICS_TOKEN }}
          base: ""
          plugin_code: yes
          plugin_code_lines: 12
          plugin_code_visibility: public
          plugin_code_languages: python

      - name: üè∑Ô∏è Topics
        uses: lowlighter/metrics@latest
        with:
          filename: SVG/topics.svg
          token: ${{ secrets.GH_METRICS_TOKEN }}
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 10
          plugin_topics_sort: star, activity
          plugin_topics_mode: icons
          config_timezone: Asia/Kolkata

      - name: ‚úÖ Commit SVG updates
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update metrics SVGs"
          add: "SVG/*.svg"
          default_author: github_actions
